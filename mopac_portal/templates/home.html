{% extends "base.html" %}

{% block content %}

{% for post in post_list %}
  <div class="post-entry">
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.nazwa }}</a></h2>
    <p>{{ post.smiles }}</p>
  </div>
  {% endfor %}

{% if user.is_authenticated %}
<p>Hi {{ user.username }}!</p>
{% else %}
  <p>You are not logged in</p>
<p><a href="{% url 'delete_all_posts' %}">Delete All</a></p>
{% endif %}
{% endblock content %}
