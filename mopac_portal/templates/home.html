{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
<div class="bold-font big-font pink-font dott-bottom-rose">
  Hi {{ user.username }}!
</div>
{% else %}
<div class="bold-font big-font pink-font dott-bottom-rose">
  You are not logged in
</div>
{% endif %}

<form method="post" action="{% url 'delete_selected' %}">
  {% csrf_token %}
  {% for post in post_list %}
  <div class="dott-bottom-rose">
    <input type="checkbox" name="selected_ids" value="{{ post.id }}">
    <a class="bold-font normal-font gold-font" href="{% url 'post_detail' post.pk %}">
      Name: {{ post.nazwa }}
    </a>
    <p class="normal-font pink-font">Smiles: {{ post.smiles }}</p>
  </div>
  {% endfor %}
  <button type="submit" class="white-font bold-font button-big bgc-pink normal-font">Delete selected</button>
</form>
{% endblock content %}
