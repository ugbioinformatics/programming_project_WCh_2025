{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
<p class="delete Hi">Hi {{ user.username }}!</p>
{% else %}
  <p class="pink_text Hi">You are not logged in</p>
<p><a href="{% url 'password_reset' %}">Password Reset</a></p>
{% endif %}

{% for post in post_list %}
  <div class="post-entry">
    <p><a href="{% url 'post_detail' post.pk %}">Name: {{ post.nazwa }}</a></p>
    <p class="smiles">Smiles: {{ post.smiles }}</p>
  </div>
  {% endfor %}


{% endblock content %}
