{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="signup_box">
<h2 class="bold-font big-font gold-font">Sign up</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button  class="button bgc-chalk pink-font bold-font small-font margin1-top" type="submit">Sign Up</button>
</form>
</div>
{% endblock %}
